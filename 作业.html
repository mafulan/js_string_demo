<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
       #te{
           float: left;
       }     
       #btn{
           float: left;
           width: 120px;
           height: 50px;
           border: 1px blue solid;
           color: black;
           cursor: pointer;

       }
       #div{
           width: 200px;
           height: 200px;
           border :1px black solid;
           float: left;
       }
    </style>
</head>
<body>
    <textarea id="te" cols="30" rows="10"></textarea>
    <button id="btn">开始传送</button>
    <div id="div"></div>
    <script>
        var oTe =document.getElementById("te");
        var oBtn = document.getElementById("btn");
        var oDiv = document.getElementById("div");
        // oTe.inner = oTe.value;
       
        oBtn.onclick = function(){
            oDiv.innerHTML="";
            var timer=setInterval(function(){
                if( oTe.value){
                    oDiv.innerHTML += oTe.value.substring(0,1);
                 oTe.value = oTe.value.substring(1);
                }else{
                    clearInterval(timer);
                }
               
            },50);
           
        }
        

    </script>
</body>
</html>
